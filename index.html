---
layout: default
---

<header id="site-header">
    <a href="/" class="header-logo">
        <img src="https://raw.githubusercontent.com/0xblz/image-test/main/warpform.svg" alt="Wind Vector">
    </a>
    <a href="https://blaze.design" class="header-link" target="_blank" rel="noopener">blaze.design</a>
</header>

<div id="app-container">
    <div id="map-panel">
        <div id="leaflet-map-main"></div>
    </div>
    <div id="splitter"></div>
    <div id="canvas-panel">
        <canvas id="three-canvas"></canvas>
        <div id="pan-controls">
        <button id="pan-up" class="pan-btn pan-up" title="Pan Up"><i class="fa-solid fa-chevron-up"></i></button>
        <button id="pan-left" class="pan-btn pan-left" title="Pan Left"><i class="fa-solid fa-chevron-left"></i></button>
        <button id="pan-right" class="pan-btn pan-right" title="Pan Right"><i class="fa-solid fa-chevron-right"></i></button>
        <button id="pan-down" class="pan-btn pan-down" title="Pan Down"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
    </div>
    </div>

    <div id="controls-splitter"></div>
    <div class="custom-gui">
    <div class="gui-section">
        <h3 class="gui-section-title"><i class="fa-solid fa-wind"></i> Wind Vector</h3>
        <div class="gui-status">Simulated Data</div>
    </div>

    <div class="gui-section">
        <h3 class="gui-section-title"><i class="fa-solid fa-location-dot"></i> Location</h3>
        <div class="gui-controls">
        <div class="gui-control">
            <label for="gui-state">US State</label>
            <select id="gui-state"></select>
        </div>
        <div class="gui-control">
            <label for="gui-map-style">Map Style</label>
            <select id="gui-map-style">
            <option value="OpenStreetMap">OpenStreetMap</option>
            <option value="Satellite">Satellite</option>
            <option value="Terrain">Terrain</option>
            </select>
        </div>
        </div>
    </div>

    <div class="gui-section">
        <h3 class="gui-section-title"><i class="fa-solid fa-hurricane"></i> Simulations</h3>
        <div class="gui-controls">
        <div class="gui-radio">
            <input type="radio" id="gui-storm-none" name="storm-mode" value="none" checked>
            <label for="gui-storm-none">None</label>
        </div>
        <div class="gui-radio">
            <input type="radio" id="gui-thunderstorm" name="storm-mode" value="thunderstorm">
            <label for="gui-thunderstorm">Thunderstorm</label>
        </div>
        <div class="gui-radio">
            <input type="radio" id="gui-hurricane" name="storm-mode" value="hurricane">
            <label for="gui-hurricane">Hurricane</label>
        </div>
        <div class="gui-control">
            <div class="gui-control-row">
            <label for="gui-cube-opacity">Cube Opacity</label>
            <span class="gui-control-value" id="gui-cube-opacity-value">0.05</span>
            </div>
            <input type="range" id="gui-cube-opacity" min="0.01" max="0.3" step="0.01" value="0.05">
        </div>
        <div class="gui-control">
            <div class="gui-control-row">
            <label for="gui-hurricane-intensity">Hurricane Category</label>
            <span class="gui-control-value" id="gui-hurricane-intensity-value">1</span>
            </div>
            <input type="range" id="gui-hurricane-intensity" min="1" max="5" step="1" value="1">
        </div>
</div>
    </div>

    <div class="gui-section">
        <h3 class="gui-section-title"><i class="fa-solid fa-calendar-days"></i> Date & Time</h3>
        <div class="gui-controls">
        <div class="gui-control">
            <label>Date</label>
            <div class="gui-time-control">
            <button id="gui-date-prev">&larr;</button>
            <div class="gui-time-value" id="gui-date-value"></div>
            <button id="gui-date-next">&rarr;</button>
            </div>
        </div>
        <div class="gui-control">
            <label>Time</label>
            <div class="gui-time-control">
            <button id="gui-time-prev">&larr;</button>
            <div class="gui-time-value" id="gui-time-value"></div>
            <button id="gui-time-next">&rarr;</button>
            </div>
        </div>
        </div>
    </div>

    <div class="gui-section">
        <h3 class="gui-section-title"><i class="fa-solid fa-wind"></i> Wind</h3>
        <div class="gui-controls">
        <div class="gui-checkbox">
            <input type="checkbox" id="gui-wind-arrows" checked>
            <label for="gui-wind-arrows">Wind Direction</label>
        </div>
        <div class="gui-checkbox">
            <input type="checkbox" id="gui-wind-particles" checked>
            <label for="gui-wind-particles">Wind Particles</label>
        </div>

        </div>
    </div>
</div>

<div id="demo-label">DEMO ONLY</div>

<div id="leaflet-map" style="width: 512px; height: 512px; position: absolute; top: -1000px; left: -1000px; visibility: hidden;"></div>
